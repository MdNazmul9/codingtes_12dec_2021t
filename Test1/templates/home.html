{% extends '_base.html' %}
{% block title %}

{% endblock title %}

{% block content %}

<h3>EMS User Dashboard page</h3>

{% comment %}
    <div>
    {% if user.is_authenticated %}
    Hi {{ user.email }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    {% endif %}
    <hr>
    <hr>
    </div>
{% endcomment %}


{% endblock content %}
